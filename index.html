<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
      <h2>Spotify</h2>
    </div>
    <ul>
      <li><i class="fa fa-home"></i> Home</li>
      <li><i class="fa fa-search"></i> Search</li>
      <li><i class="fa fa-book"></i> Your Library</li>
      <li><i class="fa fa-list"></i> Show Playlists</li>
      <li><i class="fa fa-times"></i> Reset</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">All Genres</div>
    <div class="content"></div>
  </div>

</body>
</html>
